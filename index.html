<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, 
                   initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Rock-Paper-Scissor</title>
</head>

<body>
    <section class="game">
        <div class="title">🪨-📜-✂️</div>

        <div class="score">
            <div class="playerScore">
                <h2>👨🏽 Player</h2>
                <p class="p-count count">0</p>

            </div>
            <div class="computerScore">
                <h2>🖥️ Computer</h2>
                <p class="c-count count">0</p>

            </div>
        </div>

<div class="game-images">
    <div class="choice-image player-image">
        <img src="" alt="Player's Choice" id="player-choice-image">
    </div>
    <div class="choice-image computer-image">
        <img src="" alt="Computer's Choice" id="computer-choice-image">
    </div>
</div>



        <div class="move">Choose your move</div>
        <div class="movesleft">Moves Left: 10 </div>

        <div class="options">
            <button class="rock">Rock</button>
            <button class="paper">Paper</button>
            <button class="scissor">Scissors</button>
        </div>

        <div class="result"></div>

        <button class="reload"></button>

    </section>

    <script src="script.js"></script>
</body>

<footer>
    Made with ❤️ by Vrushabh
  </footer>
  
</html>
